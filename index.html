<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try again</div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            
            <div id="choices">
                <div id="c1" class="box"></div>   
                <div id="c2" class="box"></div>   
                <div id="c3" class="box"></div>   
                <div id="c4" class="box"></div>   
            </div>
            <div id="start">Start Game</div>
            <div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span> sec</div>
            <div id="gameOver">
               
            </div>
        </div>
        <div id="logo">Made by <span id="name">Aryak Singh Chauhan</span></div>
        <script src="javascript.js"></script>
    </body>
</html>
